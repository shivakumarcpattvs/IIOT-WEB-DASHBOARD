<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Top Bar -->
  <header class="bg-blue-600 text-white p-4 text-2xl font-semibold shadow">
    Environmental Dashboard
  </header>

  <!-- Main Content -->
  <main class="p-6 max-w-6xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      
      <!-- Temperature -->
      <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Temperature</h2>
        <p id="temp" class="text-3xl font-bold text-blue-500">-- °C</p>
      </div>

      <!-- Humidity -->
      <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Humidity</h2>
        <p id="humidity" class="text-3xl font-bold text-green-500">-- %</p>
      </div>

      <!-- Pressure -->
      <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Pressure</h2>
        <p id="pressure" class="text-3xl font-bold text-purple-500">-- hPa</p>
      </div>

      <!-- Air Quality -->
      <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Air Quality Index</h2>
        <p id="aqi" class="text-3xl font-bold text-red-500">--</p>
      </div>

    </div>
  </main>

  <!-- JavaScript to simulate real-time updates -->
  <script>
    function updateDashboard() {
      document.getElementById("temp").textContent = (20 + Math.random() * 10).toFixed(1) + " °C";
      document.getElementById("humidity").textContent = (40 + Math.random() * 40).toFixed(0) + " %";
      document.getElementById("pressure").textContent = (1000 + Math.random() * 20).toFixed(1) + " hPa";
      document.getElementById("aqi").textContent = Math.floor(Math.random() * 150);
    }

    setInterval(updateDashboard, 2000); // update every 2 seconds
    updateDashboard(); // initial update
  </script>
</body>
</html>
